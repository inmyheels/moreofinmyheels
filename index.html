<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More of In My Heels</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alder+Road&family=Boldlini&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Boldlini', sans-serif;
            margin: 0;
            padding: 0;
            color: #9E122C;
            overflow-x: hidden;
        }

        /* Cover */
        .cover {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('mm.JPG'); 
            background-size: cover;
            background-position: center;
            color: #9E122C;
            text-align: center;
            font-size: 2rem;
            position: relative;
            font-family: 'Alder Road'; /* Cover font change */
        }
        .cover h1 {
            z-index: 1;
        }

        /* Star-shaped button */
        .star-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 8rem;
            color: #FBCB77;
            cursor: pointer;
            z-index: 2;
            transition: color 0.3s ease;
        }
        .star-icon:hover {
            color: #EE6A43;
        }

        /* Sidebar menu */
        .sidebar {
            position: fixed;
            left: -220px;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: #9E122C;
            padding-top: 2rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 3;
            font-family: 'Boldlini', sans-serif;
        }
        .sidebar a {
            display: block;
            color: #FCECDF;
            padding: 1rem;
            text-decoration: none;
            font-weight: bold;
            padding-left: 20px;
        }
        .sidebar a:hover {
            background-color: #EE6A43;
        }

        /* Social media links in menu */
        .social-links {
            display: none;
            padding-left: 1rem;
        }
        .social-links a {
            color: #FBCB77;
            display: block;
            margin: 5px 0;
            text-decoration: none;
            font-weight: bold;
        }
        .social-links a:hover {
            color: #EE6A43;
        }

        /* Hidden content sections */
        .content {
            display: none;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }
        .content h2 {
            color: #EE6A43;
        }

        /* Fondo de la portada de la lista */
        #list-content {
            background-image: url('peach.JPG');
            background-size: cover;
            background-position: center;
            color: #FFFFFF;
            padding: 2rem;
            min-height: 100vh;
            position: relative;
        }

        /* List links */
        .monthly-list a {
            color: #F99D90;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }
        .monthly-list a:hover {
            color: #EE6A43;
        }
    </style>
    <script>
        // Toggle sidebar function
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.left = sidebar.style.left === '0px' ? '-220px' : '0px';
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', (event) => {
            const sidebar = document.querySelector('.sidebar');
            const starIcon = document.querySelector('.star-icon');
            if (sidebar.style.left === '0px' && !sidebar.contains(event.target) && event.target !== starIcon) {
                sidebar.style.left = '-220px';
            }
        });

        // Function to show the cover
        function showHome() {
            document.querySelector('.cover').style.display = 'flex';
            document.querySelectorAll('.content').forEach(content => content.style.display = 'none');
            toggleSidebar();
        }

        // Function to display social media in the menu
        function toggleSocialLinks() {
            const socialLinks = document.querySelector('.social-links');
            socialLinks.style.display = socialLinks.style.display === 'block' ? 'none' : 'block';
        }

        // Function to display list content
        function showListContent() {
            document.querySelector('.cover').style.display = 'none';
            document.querySelectorAll('.content').forEach(content => content.style.display = 'none');
            document.getElementById('list-content').style.display = 'block';
            toggleSidebar();
        }

        // Function to show social content
        function showSocialContent() {
            toggleSocialLinks();
            toggleSidebar();
        }
    </script>
</head>
<body>

    <!-- Cover -->
    <div class="cover">
        <h1>More of In My Heels</h1>
        <span class="star-icon" onclick="toggleSidebar()">&#9733;</span>
    </div>

    <!-- Sidebar menu -->
    <div class="sidebar">
        <a href="javascript:void(0);" onclick="showHome()">Home</a>
        <a href="javascript:void(0);" onclick="showSocialContent()">Socials</a>
        <div class="social-links">
            <a href="https://www.instagram.com/inmyheelscm?igsh=MWw2c296a3A0eGhm&utm_source=qr" target="_blank">Instagram</a>
            <a href="https://pin.it/3VxOOEAsd" target="_blank">Pinterest</a>
            <a href="https://www.youtube.com/@inmyheels" target="_blank">YouTube</a>
            <a href="https://www.tiktok.com/@inmyheelscm?_t=8qxhzTHLeBp&_r=1" target="_blank">TikTok</a>
        </div>
        <a href="javascript:void(0);" onclick="showListContent()">List</a>
    </div>

    <!-- List content -->
    <div class="content" id="list-content">
        <span class="star-icon" onclick="toggleSidebar()">&#9733;</span> <!-- Star icon in list section -->
        <h2>My Favs of October are Here!</h2>
        <p>Discover all my must-haves of each month!</p>
        <div class="monthly-list">
            <a href="https://www.canva.com/design/DAGVAMdwJ7Y/g3uuevbRMq6dyklMJetJwQ/view" target="_blank">Monthly List!</a>
            <a href="https://www.canva.com/design/DAGVFX-lB_0/XE1nRSWtF0kysd1YPbo4gg/view?utm_content=DAGVFX-lB_0&utm_campaign=designshare&utm_medium=link&utm_source=editor" target="_blank">For a movie night!</a>
        </div>
    </div>

</body>
</html>
